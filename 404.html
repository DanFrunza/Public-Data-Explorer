<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      (function() {
        var l = window.location;
        var pathSegmentsToKeep = 1; // keep '/Public-Data-Explorer'
        var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var pathname = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
        var newUrl = base + pathname + '/?/' +
          l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newUrl);
      }());
    </script>
  </head>
  <body></body>
</html>
